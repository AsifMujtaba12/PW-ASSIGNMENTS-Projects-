<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage-UI-Clone</title>
    <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style(webpageui).css" />
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav>  
            <div class="nav-logo">
                <img src="website-logo (1).png" alt="IPDC Finance" />
              </div>
              <div class="nav-menu">
                <ul>
                  <li><a href="#retail"> Retail</a></li>
                  <li>
                    <a href="#retail"> Sme</a>
                  </li>
                  <li>
                    <a href="#retail"> Corporate </a>
                  </li>
                  <li>
                    <a href="#retail"> About us</a>
                  </li>
                  <li>
                    <a href="#retail"> Covid 19</a>
                  </li>
                  <li>
                    <a href="#retail"> Campgains </a>
                  </li>
                </ul>
              </div>
              <div class="nav-buttons">
                <img src="search-icon (1).png" alt="Search icon" />
                <button>iService</button>
              </div>
        </nav>
    </header>
                 <!-- Nav-Bar Ends -->

                <!-- Hero-Section-starts -->
                 <main>
                    <!-- Hero-Left-Section -->
                    <section class="main-hero-left">
                        <h1>Chase Your Dream with us</h1>
                        <p>
                            The harder you work for something, the greater you'll feel when you
                            achieve it.
                          </p>
                          <div class="hero-btns">
                            <button class="cta-one">APPLY ONLINE</button>
                            <button class="cta-two">LOAN CALCULATOR</button>
                          </div>
                          <div class="contact" >
                            <div class="contact-one">
                              <img src="phone (1).png" alt="phone" />
                              <p>1659</p>
                            </div>
                            <div class="contact-two"></div>
                            <div class="contact-three">
                              <ul>
                                <li><img src="facebook (1).png" alt="facebook" /></li>
                                <li><img src="youtube (1).png" alt="Youtube" /></li>
                                <li><img src="linkedin (1).png" alt="linkedin" /></li>
                                <li><img src="instagram (1).png" alt="instagram" /></li>
                              </ul>
                            </div>
                          </div>
                    </section>
                     <!-- Hero-Right-Section  -->
      <section class="main-hero-right">
        <div>
          <div class="car-loans">
            <img src="car (1).png" alt="Car Loan" />
            <p>Car Loan</p>
          </div>
          <div class="home-loans loans">
            <img src="House (2).png" alt="Home Loan" />
            <p>Home Loan</p>
          </div>
          <img
            class="hero-image"
            src="hero-image (1).png"
            alt="family picture" />
        </div>
      </section>
   </main>
                 
</body>
</html>
